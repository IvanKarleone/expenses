<button
  tuiIconButton
  type="button"
  [title]="darkModeService.isOnDarkMode() ? 'dark-theme' : 'light-theme'"
  [style.border-radius.%]="100"
  appearance="outline"
  [iconStart]="darkModeService.isOnDarkMode() ? '@tui.sun' : '@tui.moon-star'"
  [size]="(breakpoint$ | async) === 'mobile' ? 's' : 'm'"
  (click)="toggle()">
  Theme
</button>
