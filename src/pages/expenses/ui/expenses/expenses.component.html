@let expenses = expensesStorage.items();

<h2 class="mb-4">Expenses</h2>

@if (expenses.length) {
  <hb-pagination-list [listTemplate]="expensesList" [items]="expenses" />
} @else {
  <p class="text-sm text-[--tui-text-secondary] md:text-base lg:text-lg">
    You don't have expenses...
  </p>
}

<hb-add-expense />

<ng-template #expensesList let-items>
  <hb-expenses-list [expenses]="items" />
</ng-template>
