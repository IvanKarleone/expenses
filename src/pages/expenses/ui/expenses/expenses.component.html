<h2>Expenses</h2>

@if (expensesInternalStorage.items().length) {
  <ul class="flex w-full flex-col gap-3 md:w-3/4 lg:w-1/2 xl:w-1/3">
    @for (expense of expensesInternalStorage.items(); track $index) {
      <li
        class="flex w-full justify-between rounded-md border-2 border-solid border-[--tui-border-normal] px-2 py-3 text-sm font-medium lg:text-base">
        <div class="flex items-center" [ngClass]="expense.category | expenseCategoryColor">
          <tui-icon [icon]="expense.category | expenseCategoryIcon" class="h-5 w-5 lg:h-6 lg:w-6" />
          &nbsp;
          <span>{{ expense.category }}</span>
        </div>
        <div>
          <span>{{ expense.amount }}</span>
          <span>{{ expense.currency | expenseCurrencySign }}</span>
        </div>
      </li>
    }
  </ul>
} @else {
  <p class="text-sm text-[--tui-text-secondary] md:text-base lg:text-lg">
    You have not had expenses yet...
  </p>
}

<hb-add-expense-form (addExpense)="addExpense($event)"></hb-add-expense-form>
