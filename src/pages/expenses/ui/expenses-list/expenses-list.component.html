@if (expenses().length) {
  <ul class="flex flex-col gap-3">
    @for (expense of expenses(); track $index; let idx = $index) {
      <hb-expenses-list-item [expense]="expense" (deleteItem)="deleteExpense.emit(idx)" />
    }
  </ul>
} @else {
  <p class="text-center text-sm text-[--tui-text-secondary] md:text-base lg:text-lg">
    You have not had expenses yet...
  </p>
}
